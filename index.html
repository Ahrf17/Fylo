<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="bgi">
    <img src="images/bg-desktop.png" alt="">
  </div>

  <div class="container">
  <div class="content">
    <div class="fylo">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="icons">
        <img src="images/icon-document.svg" alt="">
        <img src="images/icon-folder.svg" alt="">
        <img src="images/icon-upload.svg" alt="">
      </div>
    </div>
    <div class="gb">
      <div class="top">
      <p>You've used <span>815 GB</span> of your storage</p>
      <div class="box">
        <p>185 <span>GB LEFT</span></p>
      </div>
      </div>
      <div class="btn">
      <button><div class="circle">.</div></button>
      </div>
      <div class="GB">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
 </div> 
 </div>
</body>
</html>
